<!-- 
Adicione as tags <meta> necessarias;
Substitua as tags <div> por elementos HTML semânticos adequados, como <header>, <nav>, <main>, <article>, <section>, <aside> e <footer>;
Mantenha o conteúdo dentro de cada <div> inalterado.
Adicione comentários explicando por que você escolheu cada tag semântica em particular.  
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Exercício de Correção de Divs</title>
  </head>

  <body>
    <div id="page-container">
      <header id="top-section">
        <a href="#" id="logo">Meu Site</a>
        <nav id="navigation">
          <li class="nav-item">Home</li>
          <div class="nav-item">Sobre</div>
          <div class="nav-item">Contato</div>
        </nav>
      </header>

      <div id="main-content">
        <div id="left-column">
          <div class="article">
            <div class="title">Artigo 1</div>
            <div class="content">Este é o conteúdo do artigo 1.</div>
          </div>
        </div>
        <div id="right-column">
          <div class="sidebar-item">Item 1</div>
          <div class="sidebar-item">Item 2</div>
        </div>
      </div>

      <div id="bottom-section">
        <div id="footer-text">Copyright 2023</div>
      </div>
    </div>
  </body>
</html>
