<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            width: 900px;
            height: 900px;
            position: relative;
            background-color: aqua;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="Mover()">Click me!</button>
    <div id="content">
        <div id="animate"></div>

    </div>
    
</body>
<script>
    function Mover(){
        var elemento = document.getElementById("animate");
        var pos = 0;
        var pos2 = 850
        var repeticao = setInterval(Quadro,5);
        var repeticao2 = setInterval(Quadro,5);
        function Quadro(){
            if(pos==850){
                clearInterval(repeticao)
                if (pos2==0){
                    clearInterval(repeticao2)
                    
                }
                else {
                    pos2 = pos2-1;
                    elemento.style.top= pos2 + "px";
                    elemento.style.left= pos2 + "px";

                }
                
                
            }
            else{
                pos++;
                elemento.style.top= pos + "px";
                elemento.style.left= pos + "px";
            }
           
            
        }
        
        


    }



</script>
</html>
